<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<style>
    .header{
        justify-content: center;
        text-align: center;
        font-family:verdana;
    }

    .user-form{
        width: 200px;
        margin-left: 35rem;
        margin-top: 10px;
font-family:verdana;
font-color:white;
    }
    input{
        width: 210px;
        
    }
    button{
        margin-top: 10px;
    }
body {
background-image: linear-gradient(to bottom right, #33475b, #0033CC, #FF77CC, rgb(255, 122, 89));
}
</style>
<body>
    <div class="main">
    <div class="header">
        <header>
            <h1>NEW USER REGISTRATION</h1>
        </header> 
    </div>
    <div class="user-form">
        <form action="#">
            <label for="name"><h3>Name:</h3> </label><br>
            <input type="text" name="name" id="user-name"><br>
            <label for="email"><h3>Email:</h3> </label><br>
            <input type="email" name="email" id="user-email"><br>
            <label for="mobile-number"><h3>Mobile:</h3> </label><br>
            <input type="tel" name="mobile-number" id="user-mobile"><br>
            <label for="city"><h3>City:</h3> </label><br>
            <input type="text" name="city" id="user-city"><br>
            <label for="state"><h3>State:</h3> </label><br>
            <input type="text" name="state" id="user-state"><br>
            <label for="country"><h3>Country:</h3> </label><br>
            <input type="text" name="country" id="user-country"><br>
            <button type="submit"><h3>Register</h3></button>
        </form>
    </div>
    </div>
</body>
</html>
